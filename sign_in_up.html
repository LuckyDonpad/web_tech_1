<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            rel="stylesheet"
            href="https://unpkg.com/xp.css"
    >
    <link
            rel="stylesheet"
            href="static/css/style.css"
    >
    <meta charset="UTF-8">
    <title>Регистрация и вход</title>
</head>
<body>
<div class="flex-center" style="height: 100%;  margin-bottom: 1rem;">
    <div class="container">
        <div class="container p2">
            <div class="window" style="width: 400px">
                <div class="title-bar">
                    <div class="title-bar-text">Регистрация</div>
                    <div class="title-bar-controls">
                        <button aria-label="Minimize"></button>
                        <button aria-label="Maximize"></button>
                        <button aria-label="Close"></button>
                    </div>
                </div>
                <div class="window-body flex-center p1">
                    <div>
                        <p>Мы всегда рады новым пользователям</p>
                        <div class="field-row flex-center">
                            <div style="width: 40px;">
                                <label for="sign_up_login">Логин</label>
                            </div>
                            <input id="sign_up_login" type="text"/>
                        </div>
                        <div class="field-row flex-center">
                            <div style="width: 40px">
                                <label for="sign_up_password">Пароль</label>
                            </div>
                            <input id="sign_up_password" type="password"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container p2">
            <div class="window" style="width: 400px">
                <div class="title-bar">
                    <div class="title-bar-text">Вход</div>
                    <div class="title-bar-controls">
                        <button aria-label="Minimize"></button>
                        <button aria-label="Maximize"></button>
                        <button aria-label="Close"></button>
                    </div>
                </div>
                <div class="window-body flex-center p1">
                    <div>
                        <p>Но ещё больше мы рады видеть старых друзей</p>
                        <div class="field-row flex-center">
                            <div style="width: 40px;">
                                <label for="sign_in_login">Логин</label>
                            </div>
                            <input id="sign_in_login" type="text"/>
                        </div>
                        <div class="field-row flex-center">
                            <div style="width: 40px">
                                <label for="sign_in_password">Пароль</label>
                            </div>
                            <input id="sign_in_password" type="password"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
